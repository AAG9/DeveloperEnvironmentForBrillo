
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Environment for Brillo and Weave</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="scripts/weave-discovery.js"></script>
  


  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="bower_components/google-signin/google-signin.html">
  <link rel="import" href="bower_components/paper-styles/typography.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button-animations.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-menu/paper-submenu.html">



  <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen">


</head>

<body>

<paper-drawer-panel>
	<paper-header-panel drawer>
		<paper-toolbar class="drawer">
			<div><iron-icon icon="icons:account-circle"></iron-icon></div>
			<span>Hello</span>
		</paper-toolbar>
		<paper-menu>
		  	<paper-submenu>
		    	<paper-item class="menu-trigger"> Your Devices</paper-item>
		    	<paper-menu class="menu-content">
			      <paper-item>Topic 1</paper-item>
			      <paper-item>Topic 2</paper-item>
			      <paper-item>Topic 3</paper-item>
		    	</paper-menu>
		  	</paper-submenu>
		 </paper-menu>
	</paper-header-panel>
	<div main>
		<paper-toolbar class="main">
			<paper-icon-button icon="menu" paper-drawer-toggle ></paper-icon-button>
			<span title class="index"><a href="/index.html"> Weave Developer Environment</a></span>
			<google-signin theme="dark"
					client-id="165865624182-pg2if7mu45fr5lr9j9n6jlj9e9g9eqd5.apps.googleusercontent.com"
					scopes="https://www.googleapis.com/auth/weave.app">
    		</google-signin>
		</paper-toolbar>
		<h1>Hello</h1>
		<div id="footer">
     		<p style=" text-align:center; margin-top:13px;">&copy;Copyright 2016 | All Rights Reserved | About Us | <a href="support.html">Contact</a> | Privacy | Terms Of Use | <a href="support.html">Feedback</a></p>
		</div>
	</div>
	<iron-ajax
          url="https://www.googleapis.com/weave/v1/authorizedApps/createAppAuthenticationToken"
          with-credentials
          handle-as="json"
          method="POST"
          on-response="ajaxHandler"
          id="ajax">
    </iron-ajax>
  </div>
</paper-drawer-panel>
<script src="scripts/app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=gapiLoaded"></script>
</body>
</html>
